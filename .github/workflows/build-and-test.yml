name: build-and-test
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Build with Makefile
        run: make
      - name: Lint
        run: make eslint
      - name: Test
        run: make jstest
