<section class="container reflection">
    <h1>{% SESSIONTITLE %}</h1>
    <h2>Page {% PAGENUM %} of {% SESSIONLENGTH %}: {% TITLE %}</h2>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h1>Reflect on Charlene</h1>

    <div class="panel s0">
        <p>
            Charlene's life story might be similar to yours. Which of
            her concerns are important in your life too?
        </p>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel like my life is over because of my health
                status.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I've slept with someone to get drugs.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I have a sexual partner whose HIV status is different
                than mine.
            </label>
        </div>

        <button type="button" class="btn btn-primary btn-block s1">
            OK
        </button>
    </div>

    <div class="panel hidden s1">
        <h3>Thank You</h3>
        <p>
            Thanks for taking time to reflect.
        </p>

        <ul class="reflection-points"></ul>

        <div class="alert alert-info text-center" role="alert">
            <p>
                <strong>You're done!</strong> Swipe to move on.
            </p>
            <button class="btn btn-primary btn-block s0">I want to try again.</button>
        </div>
    </div>
</section>
