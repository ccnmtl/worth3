<section class="container reflection">
    <div class="progress progress-reflection">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h1>Reflect on Mia</h1>

    <div class="panel s0">
        <p>
            What Mia shared about her experience might feel similar to
            yours. Which of her concerns are important in your life
            too?
        </p>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I have been hurt physically by my sexual partner.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I have a partner who is using drugs while I am trying
                to stay clean.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I am worried about my partner's HIV/STI status but not
                sure how to ask them to get tested.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I am worried that I might say something to my sexual
                partner that will "set them off."
            </label>
        </div>

        <button type="button" class="btn btn-primary btn-block s1">
            OK
        </button>
    </div>

    <div class="panel hidden s1">
        <h3>Thank You</h3>
        <p>
            Thanks for taking time to reflect.
        </p>

        <ul class="reflection-points"></ul>

        <div class="alert alert-info text-center" role="alert">
            <p>
                <strong>You're done!</strong> Swipe to move on.
            </p>
            <button class="btn btn-primary btn-block s0">I want to try again.</button>
        </div>
    </div>
</section>
