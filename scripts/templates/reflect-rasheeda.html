<section class="container reflection">
    <div class="progress progress-reflection">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h1>Reflect on Rasheeda</h1>

    <div class="panel s0">
        <p>
            Rasheeda's story might be similar to yours.
            Which of her concerns are important in your
            life too?
        </p>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I've had a child removed from my care.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel pressured because of the many
                rules of probation.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel stressed and overwhelmed due
                to a lack of money or work.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I'm concerned that I may have to have
                unprotected sex or do other things that
                place me at risk for HIV or STIs.
            </label>
        </div>

        <button type="button" class="btn btn-primary btn-block s1">
            OK
        </button>
    </div>

    <div class="panel hidden s1">
        <h3>Thank You</h3>
        <p>
            Thanks for taking time to reflect.
        </p>

        <ul class="reflection-points"></ul>

        <div class="alert alert-info text-center" role="alert">
            <p>
                <strong>You're done!</strong> Swipe to move on.
            </p>
            <button class="btn btn-primary btn-block s0">I want to try again.</button>
        </div>
    </div>
</section>
