<section class="container i-am-worth-it">

    <span class="badge badge-default float-right">Slide {% PAGENUM %} of {% SESSIONLENGTH %}</span>
    <h1>{% SESSIONTITLE %}</h1>
    <h2>{% TITLE %}</h2>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Activity Progess</div>
    </div>
    <h3>My WORTH Badge of Honor</h3>

    <div class="panel s0">
    
        <h4>Because I am:</h4>

        <div class="d-flex justify-content-center">
        
            <div class="d-flex flex-column" style="width: 25%;">
                <button type="button" class="btn btn-secondary">a Good Friend</button>
                <button type="button" class="btn btn-secondary">a Good Grandchild</button>
                <button type="button" class="btn btn-secondary">a Good Grandparent</button>
                <button type="button" class="btn btn-secondary">a Good Neighbor</button>
                <button type="button" class="btn btn-secondary">a Good Niece/Aunt/Cousin</button>
                <button type="button" class="btn btn-secondary">a Good Parent</button>
                <button type="button" class="btn btn-secondary">a Good Sister/Daughter</button>
                <button type="button" class="btn btn-secondary">a Hard Worker</button>
                <button type="button" class="btn btn-secondary">a Mentor</button>
            </div>
            
            <div class="d-flex flex-column" style="width: 25%;">
                <button type="button" class="btn btn-secondary">a Phenomenal Woman</button>
                <button type="button" class="btn btn-secondary">a Strong Black Woman</button>
                <button type="button" class="btn btn-secondary">a Student</button>
                <button type="button" class="btn btn-secondary">a Survivor</button>
                <button type="button" class="btn btn-secondary">Beautiful</button>
                <button type="button" class="btn btn-secondary">Capable</button>
                <button type="button" class="btn btn-secondary">Caring</button>
                <button type="button" class="btn btn-secondary">Compassionate</button>
                <button type="button" class="btn btn-secondary">Funny</button>
            </div>
            
            <div class="d-flex flex-column" style="width: 25%;">
                <button type="button" class="btn btn-secondary">Honest</button>
                <button type="button" class="btn btn-secondary">Intelligent</button>
                <button type="button" class="btn btn-secondary">Kind</button>
                <button type="button" class="btn btn-secondary">Loving</button>
                <button type="button" class="btn btn-secondary">Loyal</button>
                <button type="button" class="btn btn-secondary">One-of-a-Kind</button>
                <button type="button" class="btn btn-secondary">Outspoken</button>
                <button type="button" class="btn btn-secondary">Passionate</button>
                <button type="button" class="btn btn-secondary">Priceless</button>
            </div>
            
            <div class="d-flex flex-column" style="width: 25%;">
                <button type="button" class="btn btn-secondary">Resourceful</button>
                <button type="button" class="btn btn-secondary">Responsible</button>
                <button type="button" class="btn btn-secondary">Sexy</button>
                <button type="button" class="btn btn-secondary">Shy</button>
                <button type="button" class="btn btn-secondary">Spiritual/Religious</button>
                <button type="button" class="btn btn-secondary">Strong</button>
                <button type="button" class="btn btn-secondary">Supportive</button>
                <button type="button" class="btn btn-secondary">Vulnerable</button>
            </div>
            
        </div><!-- end .justify-content-center -->

    </div><!-- end .panel -->

    <div class="card text-center nametag">

        <div class="card-header">
            <h1 class="display-2">Hello.</h1>
        </div>
        
        <div class="card-block">
            <h2 class="card-title display-3">I am <span class="worth-it-attr"></span></h2>
            <p class="card-text display-4">and I am so WORTH it!</p>
        </div>
        
        <div class="card-footer">
        </div>
        
    </div>

    <div class="panel hidden s1">
        <div class="alert alert-info text-center" role="alert">
            <p>
                <strong>You're done! Swipe to move on.</strong>
            </p>
            <button class="btn btn-primary btn-block s0" type="submit">
                I want to try again.
            </button>
        </div>
    </div>
    
    
</section>
