<section class="container-fluid  reflection">
    <span class="badge badge-default float-right">{% SESSIONNUM %}.{% PAGENUM %}</span>
    <h1>{% SESSIONTITLE %}</h1>
    <h2>{% TITLE %}</h2>
    <div class="panel s0">
        <p>
            Charlene's life story might be similar to yours. Which of
            her concerns are important in your life too?
        </p>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel like my life is over because of my health
                status.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I've slept with someone to get drugs.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I have a sexual partner whose HIV status is different
                than mine.
            </label>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block s1">That's my answer</button>                
            </div>
        </div>
    </div>

    <div class="panel hidden s1">
        <p>
            Thanks for taking time to reflect.
        </p>
        <p>
            <div class="reflection-title hidden">You share these concerns with Charlene:</div>
            <ul class="reflection-points"></ul>
        </p>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block s0">Back</button>
            </div>
            <div class="col">
                <h5 class="swipe-to-move-on">Swipe to move on &rarr;</h5>
            </div>
        </div>
    </div>
</section>
