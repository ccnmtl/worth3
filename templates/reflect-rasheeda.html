<section class="container-fluid reflection">
    <span class="badge badge-default float-right">{% SESSIONNUM %}.{% PAGENUM %}</span>
    <h1>{% SESSIONTITLE %}</h1>
    <h2>{% TITLE %}</h2>
    <div class="panel s0">
        <p>
            Rasheeda's story might be similar to yours.
            Which of her concerns are important in your
            life too?
        </p>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I've had a child removed from my care.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel pressured because of the many
                rules of probation.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I feel stressed and overwhelmed due
                to a lack of money or work.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                I'm concerned that I may have to have
                unprotected sex or do other things that
                place me at risk for HIV or STIs.
            </label>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block s1">That's my answer</button>                
            </div>
        </div>
    </div>

    <div class="panel hidden s1">
        <p>
            Thanks for taking time to reflect.
        </p>
        <p>
            <div class="reflection-title hidden">You share these concerns with Rasheeda:</div>
            <ul class="reflection-points"></ul>
        </p>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block s0">Back</button>
            </div>
            <div class="col">
                <h5 class="swipe-to-move-on">Swipe to move on &rarr;</h5>
            </div>
        </div>
    </div>
</section>
