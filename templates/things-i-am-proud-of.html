<section class="container-fluid things-i-am-proud-of">
    <span class="badge badge-default float-right">{% SESSIONNUM %}.{% PAGENUM %}</span>
    <h1>{% SESSIONTITLE %}</h1>
    <h2>{% TITLE %}</h2>

    <div class="panel s0">
        <p>
            <h4>Choose all the things you are proud of:</h4>
        </p>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <button type="button" class="btn btn-secondary">
                    Being a survivor
                </button>
                <button type="button" class="btn btn-secondary">
                    Staying informed
                </button>
                <button type="button" class="btn btn-secondary">
                    Protecting myself
                </button>
                <button type="button" class="btn btn-secondary">
                    Protecting my loved ones
                </button>
                <button type="button" class="btn btn-secondary">
                    Protecting my community
                </button>
                <button type="button" class="btn btn-secondary">
                    My faith
                </button>
                <button type="button" class="btn btn-secondary">
                    My family
                </button>
                <button type="button" class="btn btn-secondary">
                    My partner
                </button>
                <button type="button" class="btn btn-secondary">
                    Staying connected to my community
                </button>
                <button type="button" class="btn btn-secondary">
                    Not using today
                </button>
                <button type="button" class="btn btn-secondary">
                    Keeping my word
                </button>
                <button type="button" class="btn btn-secondary">
                    Keeping my appointments
                </button>
                <button type="button" class="btn btn-secondary">
                    Staying clean/sober
                </button>
                <button type="button" class="btn btn-secondary">
                    Not giving up
                </button>
            </div>
            <div class="d-flex flex-column">
                <button type="button" class="btn btn-secondary">
                    Taking care of my children
                </button>
                <button type="button" class="btn btn-secondary">
                    Making medical appointments
                </button>
                <button type="button" class="btn btn-secondary">
                    Keeping healthy
                </button>
                <button type="button" class="btn btn-secondary">
                    Taking medications on time
                </button>
                <button type="button" class="btn btn-secondary">
                    My race/ethnicity
                </button>
                <button type="button" class="btn btn-secondary">
                    My sexuality
                </button>
                <button type="button" class="btn btn-secondary">
                    My gender/gender expression
                </button>
                <button type="button" class="btn btn-secondary">
                    My occupation
                </button>
                <button type="button" class="btn btn-secondary">
                    My values
                </button>
                <button type="button" class="btn btn-secondary">
                    The things I am good at
                </button>
                <button type="button" class="btn btn-secondary">
                    Forgiving people who hurt me
                </button>
                <button type="button" class="btn btn-secondary">
                    How I treat the people in my life
                </button>
                <button type="button" class="btn btn-secondary">
                    How I can learn from my mistakes
                </button>
            </div>
        </div><!-- end .justify-content-center -->

        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block s1">That's my answer</button>
            </div>
        </div>
    </div><!-- end .panel -->

    <div class="panel hidden s1">
        <div class="card text-center nametag">
        <div class="card-header">
            <h1 class="display-2">
                I am proud of...
            </h1>
            </div>
            <div class="card-block">
                <ul class="proud-of"></ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block s0">Back</button>
            </div>
            <div class="col">
                <h5 class="swipe-to-move-on">Swipe to move on &rarr;</h5>
            </div>
        </div>

    </div>

</section>
